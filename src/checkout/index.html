<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Product Details</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/checkout.js" type="module"></script>
</head>

<body>
  <header id="main-header"></header>
  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
      <form method="POST" class="" id="checkout-form">
        <label>First Name
          <input type="text" name="fname" required autocomplete="given-name" title="First Name" id="fname" />
        </label>
        <label>Last name
          <input type="text" name="lname" required autocomplete="given-name" title="Your Name" id="lname" />
        </label>
        <label>Address
          <input type="text" required id="street" placeholder="Street Address" />
          <input type="text" required id="city" placeholder="City" />
          <input type="text" required id="state" placeholder="State" />
          <input type="number" required id="zip" placeholder="Zip Code" />
        </label>

        <label>Payment
          <input type="number" required placeholder="XXXX-XXXX-XXXX-XXXX" id="cardNumber" />
          <input type="date" id="expiration" required placeholder="Expiration Date" />
          <input type="number" id="code" required placeholder="Security Code" />
        </label>
        <script src="../js/CheckoutProcess.mjs" type="module"></script>
        <input type="submit" value="Checkout" />
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
