<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Details</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product.js" type="module"></script>
  </head>
  <body>
    <header id="main-header"></header>
    <main class="divider">
      <section class="product-detail">
        <h3 id="product-brand-name"></h3>
        <h2 id="product-name"></h2>
        <img id="productImage" src="" alt="Product Image" />
        <p class="product-card__price" id="productPrice"></p>
        <p class="product__color" id="productColor"></p>
        <p class="product__description" id="productDesc"></p>
        <div class="product-detail__add">
          <button id="addToCart" data-id="">Add to Cart</button>
        </div>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
